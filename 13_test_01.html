    menu.push('군만두');    // 추가하는 메서드 >> 자바스크립트 배열은 가변

    }

    pan.innerHTML=menu_list

    function order() {
        let input = document.getElementById("inputMenu").value;
        for (m of menu) {
            if(input == m) {

                // alert(kk);  // confirm 메서드의 리턴값 확인. 확인누르면 true, 취소누르면 false
                if(confirm("주문 할까요?")) {
                    // 확인을 누르면 true이므로
                    let viewpan = document.getElementById('order_info');
                    viewpan.innerHTML = "<span class=\"blue\">"+input+"</span>"
                }else {
                    alert("주문을 취소합니다.")
                    // 취소를 누르면 false이므로
                }
                return; // 만나면 끝남.

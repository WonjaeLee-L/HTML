<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><!--
    문서의 문자의 인코딩 방식 : UTF8 or EUCKR
    한글 한 글자 : 
-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- table 태그
        1. row -> <tr>
        2. column -> <td>
        3. row를 합치는 것 -> rowspan
        4. col을 합치는 것 -> colspan    
            -->
        <style>
            table {
                border: 1px solid;
                width: 300px;
                height: 150px;
            }
            tr, td, th {
                border: 1px solid;
            }
            td {
                text-align: center;
            }
            th {
                background-color: chocolate;
            }
            th:hover {
                background-color: brown;
            }
        </style>
        <table>
            <tr><th>번호</th><th>이름</th><th>매력</th><th>수정/삭제</th></tr>
            <tr><td>1</td><td rowspan="2">rowspan으로 행합치기</td><td>test1</td><td>수정/삭제</td></tr>
            <tr><td>2</td><td colspan="2">colspan으로 열합치기</td></tr>
        </table>
        <table><!-- login table-->
            <tr><td colspan="2">환영 합니다.</td></tr>
            <tr><td>ID</td><td><input type="text"></td></tr>
            <tr><td>PASSWORD</td><td><input type="password"></td></tr>
            <tr>
                <td colspan="2"><input type="button" value="가입">
                    <input type="submit" value="로그인">
                </td>
            </tr>

        </table>
</body>
</html>

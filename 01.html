<!DOCTYPE html>     <!-- html 문서이다. 느낌표는 버전 5다
                        웹브라우저는 html 문서를 해석하여 실행한다.
                        이때, 웹 브라우저에게 문서의 형식을 알려주는 의미-->
<html lang="en">    <!-- html은 태그, lang은 속성이라고 한다. -->
                    <!-- html 문서는 영어로 작성되어 있다. -->
<head>  <!-- 태그는 head이다. tag는 시작과 끝의 범위를 기억해라-->
        <!-- meta데이터(중요)는 실제 표현하는 데이터를 부가적으로 설명하는 데이터이다. -->
    <meta charset="UTF-8">  <!-- charset은 문서의 엔코딩 정보 -->
                            <!-- EUCKR은 한국에서(한글 한 글자:3byte),
                              UTF-8은 전세계 공통(한글 한 글자:2byte)-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- DOM구조를 이해해야 한다. title 태그는 형제 태그가 meta, meta 2개이고,
         부모태그는 head 이다.-->
</head>
<body>  <!-- body tag는 화면에 보여질 내용을 정의한다. -->
    <!-- Live server 설치 -->
     <h1>이원재</h1>
</body>
</html>

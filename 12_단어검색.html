<script>
    function sfun(){
        var w = document.getElementById("abc").innerHTML;  // 본문을 저장할 변수 선언
        var sw = document.getElementById("sword").value;   // 검색어를 저장할 변수 선언  
        var result = document.getElementById("abc");
        var yellow = document.getElementById("yellow");
        let d = 0;
        const split = w.split(" ");
        let e = document.getElementById('ff');

        for(let i=0; i<split.length; i++) {
            if(split[i].includes(sw)) {
                // 숫자
                d++;
                
                // 배경색
                let re = split[i];
                let kkk = re.fontcolor("red")
                
                w = w.replace(re, kkk)
                    result.innerHTML = w
                }
            }
            e.value = d;
            
            
    }
        
    
</script>
